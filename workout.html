<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jab Cutback Workout Program</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* CSS styles for your workout page */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa; /* Light gray background */
            margin: 0;
            padding: 0;
            color: #333; /* Text color */
        }

        header {
            background-color: #007bff; /* Header background color */
            color: #fff; /* Header text color */
            padding: 10px 0;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        .workout-section {
            margin-bottom: 40px;
        }

        h2 {
            color: #007bff; /* Section heading color */
        }

        p {
            line-height: 1.6;
        }
    </style>
</head>

<body>

    <header>
        <h1>Jab Cutback Workout Program</h1>
    </header>

    <main>
        <section class="workout-section">
            <h2>Home Workout to Maintain Weight</h2>
            <p>-Arms + Shoulders Workout</p>
            <!-- Include your paragraph here -->
            <p>Dumbbell Bicep curls for 3 sets 10-12 reps or (till failure) (slow and controlled) (pause at bottom) rest 2-4 mins between each set.
            <!-- Include the rest of your paragraph here -->
        </section>

        <!-- Add more sections for other workouts if needed -->
    </main>

</body>

</html>
