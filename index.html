<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #b2ebf2; 
            margin: 0;
            padding: 0;
        }

        .start-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .start-screen h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #333;
        }

        .image-container {
            width: 50%;
            text-align: center;
        }

        .start-button {
            background-color: navy;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease-in-out;
        }

        .start-button:hover {
            background-color: #001f3f; 
        }

        .calculator-container {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: none;
        }

        .button-group {
            text-align: center;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="start-screen">
    <h1>Welcome to J.A.B. Cutback</h1>
    <div class="image-container">
        <img src="images/fist.png" alt="Fist" style="width: 250px; height: auto;">
    </div>
    <button class="start-button" onclick="showCalculator()">Start</button>
</div>

<div class="calculator-container" id="calculator">
    <h2>Calorie Calculator</h2>
    <form id="calorieForm">
        <div class="input-group">
            <label for="age">Age: 14+</label>
            <input type="number" id="age" name="age" required>
        </div>

        <div class="input-group">
            <label for="sex">Sex:</label>
            <select id="sex" name="sex" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <div class="input-group">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required>
        </div>

        <div class="input-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required>
        </div>

        <div class="input-group">
            <label for="activityLevel">Activity Level:</label>
            <select id="activityLevel" name="activityLevel" required>
                <option value="1.2">Sedentary</option>
                <option value="1.375">Light Exercise</option>
                <option value="1.55">Moderate Exercise</option>
                <option value="1.725">Active</option>
                <option value="1.9">Very Active</option>
            </select>
        </div>

        <div class="button-group">
            <button class="calculate-button" type="button" onclick="calculateCalories()">Calculate</button>
        </div>
    </form>
</div>

<div class="second-page-container" id="secondPage" style="display: none;">
    <h2>Second Page</h2>
    <div class="button-group">
        <button class="previous-page-button" type="button" onclick="goToPreviousPage()">Previous Page</button>
    </div>
</div>

<script>
    function showCalculator() {
        document.getElementById('calculator').style.display = 'block';
        document.querySelector('.start-screen').style.display = 'none';
    }

    function calculateCalories() {
        var age = parseFloat(document.getElementById('age').value);
        var sex = document.getElementById('sex').value;
        var height = parseFloat(document.getElementById('height').value);
        var weight = parseFloat(document.getElementById('weight').value);
        var activityLevel = parseFloat(document.getElementById('activityLevel').value);

        var bmr = (sex === 'male') ? 10 * weight + 6.25 * height - 5 * age + 5 : 10 * weight + 6.25 * height - 5 * age - 161;
        var tdee = bmr * activityLevel;
        var maintainCalories = tdee.toFixed(2);

        var resultElement = document.getElementById('result');
        resultElement.innerHTML = 'Maintain Calories: ' + maintainCalories + ' calories';

        showFoodSuggestions(tdee);
    }

    function showFoodSuggestions(tdee) {
        var foodRecommendations = {
            'maintain': [
                'Oatmeal with fruits and nuts',
                'Grilled chicken salad with quinoa',
                'Baked salmon with roasted vegetables',
                'Egg white omelette with spinach and mushrooms',
                'Grilled shrimp skewers with steamed broccoli',
                'Quinoa salad with chickpeas and mixed greens',
                'Baked chicken breast with quinoa and asparagus',
                'Vegetable stir-fry with tofu and brown rice',
                // Add more recommendations here
            ],
            'midWeightLoss': [
                'Greek yogurt with berries and granola',
                'Turkey and avocado wrap with whole wheat tortilla',
                'Stir-fried tofu with mixed vegetables',
                'Egg white omelette with spinach and mushrooms',
                'Grilled shrimp skewers with steamed broccoli',
                'Quinoa salad with chickpeas and mixed greens',
                'Baked chicken breast with quinoa and asparagus',
                'Vegetable stir-fry with tofu and brown rice',
                // Add more recommendations here
            ],
            'normalWeightLoss': [
                'Egg white omelette with spinach and mushrooms',
                'Grilled shrimp skewers with steamed broccoli',
                'Quinoa salad with chickpeas and mixed greens',
                'Baked chicken breast with quinoa and asparagus',
                'Vegetable stir-fry with tofu and brown rice',
                // Add more recommendations here
            ],
            'extremeWeightLoss': [
                'Vegetable soup with lean protein (chicken, tofu)',
                'Grilled fish with steamed vegetables',
                'Lean turkey chili with beans and vegetables',
                'Salad with grilled turkey breast and light vinaigrette',
                'Cabbage and carrot slaw with grilled chicken',
                // Add more recommendations here
            ]
        };

        var foodSuggestionsElement = document.getElementById('foodSuggestions');
        foodSuggestionsElement.innerHTML = '';

        var foodRecommendationsHTML = '<p>Food Recommendations:</p><ul>';
        var goal = '';
        if (tdee > 0 && tdee < 250) {
            goal = 'maintain';
        } else if (tdee >= 250 && tdee < 500) {
            goal = 'midWeightLoss';
        } else if (tdee >= 500 && tdee < 1000) {
            goal = 'normalWeightLoss';
        } else if (tdee >= 1000) {
            goal = 'extremeWeightLoss';
        }

        for (var i = 0; i < foodRecommendations[goal].length; i++) {
            foodRecommendationsHTML += '<li>' + foodRecommendations[goal][i] + '</li>';
        }
        foodRecommendationsHTML += '</ul>';

        foodSuggestionsElement.innerHTML = foodRecommendationsHTML;
        foodSuggestionsElement.style.display = 'block';
    }

    function goToPreviousPage() {
        document.getElementById('calculator').style.display = 'block';
        document.getElementById('secondPage').style.display = 'none';
    }
</script>

</body>
</html>
